<div id="app">
    <h1>index.html</h1>
    <input type="button" value="测试Ajax" @click="textajax()"><br>
    <input type="button" value="使用@RequestBody测试Ajax" @click="textRequestBody()"><br>
    <a th:href="@{/test/ResponseBody/body}">测试@RequestBody响应浏览器数据</a><br>
    <a th:href="@{/test/down}">下载图片</a><br>
    <form th:action="@{/test/up}" method="post" enctype="multipart/form-data">
        头像：<input type="file" name="photo">
         <input type="submit" value="上传">
    </form>



</div>

<script type="text/javascript" th:src="@{/static/js/axios.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
<script type="text/javascript">
    /**
     *
     *
     *    axios({
                    url:"",
                    method:"",
                    params:"",
                    data:{}  //json发送请求参数
                }).then(response=>{
                   console.log(response.data);
                });
     */
    var vue=new Vue({
        el:"#app",
        methods:{
            textajax(){
                axios.post(
                    "/test/ajax?id=1001",
                    {username:"admin",password:"123456"}
                ).then(response=>{
                    console.log(response.data);
                });

        },
            textRequestBody(){
                axios.post(
                    "/test/RequestBody",
                    {username:"admin",password:"123456",age:23,gender:"男"}
                ).then(response=>{
                    console.log(response.data);
                });
            }
        }

    })
</script>
